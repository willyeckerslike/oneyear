<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Months of Love - Anniversary Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Caveat:wght@400;700&family=Great+Vibes&family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_4c95f69d5d.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Navigation -->
    <nav class="nav">
        <button class="nav-btn active" onclick="showSection('cover')">Home</button>
        <button class="nav-btn" onclick="showSection('months')">Our Journey</button>
        <button class="nav-btn" onclick="showSection('back-cover')">Message</button>
    </nav>

    <!-- Cover Section -->
    <section class="section cover-section active" id="cover">
        <div class="cover-content">
            <h1 class="main-title">12 Months of Love</h1>
            <div class="subtitle">A Musical Journey Through Our First Year</div>
            <div class="decorative-line"></div>
            <div class="dedication">
                For my beautiful wife<br>
                On our first wedding anniversary<br>
                Each month, a song... each song, a memory
            </div>
            <div class="flourish">♪ ♫ ♪ ♫ ♪</div>
        </div>
    </section>

    <!-- Months Grid Section -->
    <section class="section hidden" id="months">
        <div class="months-grid">
            <!-- Paste all month divs from Index.txt here -->
            <!-- You already have them in your original HTML -->
        </div>
    </section>

    <!-- Back Cover Section -->
    <section class="section back-cover-section hidden" id="back-cover">
        <div class="cover-content">
            <div class="back-message">
                "12 months, 12 songs, 12 ways to say<br>
                I love you more with each new day"
            </div>
            <div class="decorative-line"></div>
            <div class="signature">
                With all my love,<br>
                Your devoted husband
            </div>
            <div class="flourish">♪ ♫ ♪ ♫ ♪</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
